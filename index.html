<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-input">
      <form action="https://dumbways.id/">
        <h2>GET IN TOUCH</h2>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" />

        <label for="input-email">Email</label>
        <input type="email" id="input-email" />

        <label for="input-phone">Phone Number</label>
        <input type="number" id="input-phone" />

        <label for="input-subject">Subject</label>
        <select name="" id="input-subject">
          <option value="">Select</option>
          <option value="Let's Talk">Let's Talk</option>
          <option value="Let's Collaboration">Let's Collaboration</option>
          <option value="I am Hiring">I am Hiring</option>
        </select>

        <label for="input-message">Your Message</label>
        <textarea name="" id="input-message" rows="5"></textarea>

        <button type="button" onclick="submitData()">submit</button>
      </form>
    </div>
  </body>
</html>
